<html>
<head>
  <title>Testing page</title>
</head>
<body>
  <script src="three.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    
    /*var img = new THREE.MeshBasicMaterial({
      map: THREE.ImageUtils.loadTexture('map.png')
    });*/
    THREE.ImageUtils.crossOrigin = "anonymous";
    var img = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('http://maps.googleapis.com/maps/api/staticmap?center=40.714728,-73.998672&zoom=12&size=400x400')});
    img.map.needsUpdate = true;
    var plane = new THREE.Mesh(new THREE.PlaneGeometry(800,800), img);
    plane.overdraw = true;
    scene.add(plane);

    var geometry = new THREE.BoxGeometry(1,1,1);
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geometry, material);
    //scene.add(cube);

    camera.position.y = -250;
    camera.position.z = 400;
    camera.rotation.x = 45 * (Math.PI / 180);

    var ambientLight = new THREE.AmbientLight(0x555555);
    scene.add(ambientLight);

    var MOVESPEED = 20;

    $(document).keydown(function(e) {
      if (e.keyCode == 37) { // left
        camera.position.x -= MOVESPEED;
        e.preventDefault();
      } else if (e.keyCode == 38) { // up
        camera.position.y += MOVESPEED;
        e.preventDefault();
      } else if (e.keyCode == 39) { // right
        camera.position.x += MOVESPEED;
        e.preventDefault();
      } else if (e.keyCode == 40) { // down
        camera.position.y -= MOVESPEED;
        e.preventDefault();
      } else if (e.keyCode == 65) { // A
        camera.position.z += MOVESPEED;
        camera.position.y -= MOVESPEED;
      } else if (e.keyCode == 83) { // S
        camera.position.z -= MOVESPEED;
        camera.position.y += MOVESPEED;
      }
    });

    var render = function() {
      requestAnimationFrame(render);
       
      //plane.rotation.z += 0.01;

      renderer.render(scene, camera);
    };
    render();
  </script>
</body>
</html>
