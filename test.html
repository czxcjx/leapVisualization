<html>
<head>
  <title>Testing page</title>
</head>
<body>
  <div id="main">
    <h3>Frame data:</h3>
    <div id="frameData"></div>
    <div style="clear:both;"></div>
  </div>

  <script src="three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="leap-0.6.2.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    
    THREE.ImageUtils.crossOrigin = "anonymous";
    var img = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('http://maps.googleapis.com/maps/api/staticmap?center=40.714728,-73.998672&zoom=12&size=400x400')});
    img.map.needsUpdate = true;
    var plane = new THREE.Mesh(new THREE.PlaneGeometry(800,800), img);
    plane.overdraw = true;
    scene.add(plane);
    
    var sphereGeom = new THREE.SphereGeometry(3, 3, 2);
    var heatColors = [0xffffb2, 0xfecc5c, 0xfd8d3c, 0xf03b20, 0xbd0026];
    var sphereMat = [];
    for (var i = 0; i < 5; i++) sphereMat[i] = new THREE.MeshBasicMaterial({color: heatColors[i]});
    for (var i = -50; i < 50; i++) {
      for (var j = -50; j < 50; j++) {
        var zVal = Math.exp(-(i*i + j*j)/1000)*300;
        var k = Math.round(zVal / 70);
        var sphere = new THREE.Mesh(sphereGeom, sphereMat[k]);
        sphere.position.x = i*8;
        sphere.position.y = j*8;
        sphere.position.z = zVal;
        scene.add(sphere);
      }
    }


    function updateCamera() {
      camera.position.z = lookAtPoint.z + cameraDelta.z;
      camera.position.y = lookAtPoint.y + Math.cos(cameraDelta.angle)*cameraDelta.z;
      camera.position.x = lookAtPoint.x + Math.sin(cameraDelta.angle)*cameraDelta.z;
      camera.up = new THREE.Vector3(0,0,1);
      camera.lookAt(new THREE.Vector3(lookAtPoint.x, lookAtPoint.y, lookAtPoint.z));
    }

    var lookAtPoint = {x: 0, y: 50, z: 0};
    var cameraDelta = {z: 400, angle: 270 * (Math.PI / 180)};
    updateCamera();

    var ambientLight = new THREE.AmbientLight(0x555555);
    scene.add(ambientLight);

    var MOVESPEED = 20;
    var SCROLLSPEED = 5;

    function vectorToString(vector, digits) {
      if (typeof digits === "undefined") {
        digits = 1;
      }
      return "(" + vector[0].toFixed(digits) + ", "
                 + vector[1].toFixed(digits) + ", "
                 + vector[2].toFixed(digits) + ")";
    }

    var previousFrame = null;
    Leap.loop({enableGestures: true}, function(frame) {
      console.log("inside loop");
      // Display Frame object data
      var frameOutput = document.getElementById("frameData");

      var frameString = "Frame ID: " + frame.id  + "<br />"
                      + "Timestamp: " + frame.timestamp + " &micro;s<br />"
                      + "Hands: " + frame.hands.length + "<br />"
                      + "Fingers: " + frame.fingers.length + "<br />"
                      + "Tools: " + frame.tools.length + "<br />"
                      + "Gestures: " + frame.gestures.length + "<br />";

      // Frame motion factors
      if (previousFrame && previousFrame.valid) {
        var hand = frame.hands[0];
        if (hand) {
          var pitch = hand.pitch();
          var yaw = hand.yaw();
          var roll = hand.roll();  
        }
        

        var translation = frame.translation(previousFrame);
        frameString += "Translation: " + vectorToString(translation) + " mm <br />";

        var rotationAxis = frame.rotationAxis(previousFrame);
        var rotationAngle = frame.rotationAngle(previousFrame);
        if (frame.hands.length > 0) {
          if (roll > 0.5) {
            // tilt left
            lookAtPoint.x += SCROLLSPEED * Math.cos(cameraDelta.angle);
            lookAtPoint.y -= SCROLLSPEED * Math.sin(cameraDelta.angle);
            console.log("shifting left");
          } else if (roll < -0.5) {
            // tilt right
            lookAtPoint.x -= SCROLLSPEED * Math.cos(cameraDelta.angle);
            lookAtPoint.y += SCROLLSPEED * Math.sin(cameraDelta.angle);
            console.log("shifting right");
          } else if (pitch > 0.5) {
            // tilt back
            lookAtPoint.x += SCROLLSPEED * Math.sin(cameraDelta.angle);
            lookAtPoint.y += SCROLLSPEED * Math.cos(cameraDelta.angle);
            console.log("tilting backward");
          } else if (pitch < -0.5) {
            // tilt forward
            lookAtPoint.x -= SCROLLSPEED * Math.sin(cameraDelta.angle);
            lookAtPoint.y -= SCROLLSPEED * Math.cos(cameraDelta.angle);
            console.log("tilting forward");
          }
        }

        frameString += "Pitch: " + pitch + "<br />";
        frameString += "Yaw: " + yaw + "<br />";
        frameString += "Roll: " + roll + "<br />";
        frameString += "Rotation axis: " + vectorToString(rotationAxis, 2) + "<br />";
        frameString += "Rotation angle: " + rotationAngle.toFixed(2) + " radians<br />";

        var scaleFactor = frame.scaleFactor(previousFrame);
        frameString += "Scale factor: " + scaleFactor.toFixed(2) + "<br />";
      }
      frameOutput.innerHTML = "<div style='width:300px; float:left; padding:5px'>" + frameString + "</div>";
      
      // Store frame for motion functions
      previousFrame = frame;
      updateCamera();
    });

    $(document).keydown(function(e) {
      if (e.keyCode == 37) { // left
        lookAtPoint.x += MOVESPEED * Math.cos(cameraDelta.angle);
        lookAtPoint.y -= MOVESPEED * Math.sin(cameraDelta.angle);
      } else if (e.keyCode == 38) { // up
        lookAtPoint.x -= MOVESPEED * Math.sin(cameraDelta.angle);
        lookAtPoint.y -= MOVESPEED * Math.cos(cameraDelta.angle);
      } else if (e.keyCode == 39) { // right
        lookAtPoint.x -= MOVESPEED * Math.cos(cameraDelta.angle);
        lookAtPoint.y += MOVESPEED * Math.sin(cameraDelta.angle);
      } else if (e.keyCode == 40) { // down
        lookAtPoint.x += MOVESPEED * Math.sin(cameraDelta.angle);
        lookAtPoint.y += MOVESPEED * Math.cos(cameraDelta.angle);
      } else if (e.keyCode == 87) { // W
        cameraDelta.z -= MOVESPEED;
      } else if (e.keyCode == 83) { // S
        cameraDelta.z += MOVESPEED;
      } else if (e.keyCode == 65) { // A
        cameraDelta.angle += 0.1;
      } else if (e.keyCode == 68) { // D
        cameraDelta.angle -= 0.1;
      } else {
        return;
      }
      updateCamera();
      e.preventDefault();
    });

    var render = function() {
      requestAnimationFrame(render);
       
      //plane.rotation.z += 0.01;

      renderer.render(scene, camera);
    };
    render();
  </script>
</body>
</html>
