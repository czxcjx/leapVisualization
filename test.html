<html>
<head>
  <title>Testing page</title>
</head>
<body>
  <script src="three.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    
    THREE.ImageUtils.crossOrigin = "anonymous";
    var img = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('http://maps.googleapis.com/maps/api/staticmap?center=40.714728,-73.998672&zoom=12&size=400x400')});
    img.map.needsUpdate = true;
    var plane = new THREE.Mesh(new THREE.PlaneGeometry(800,800), img);
    plane.overdraw = true;
    scene.add(plane);
    
    var sphereGeom = new THREE.SphereGeometry(3, 3, 2);
    var heatColors = [0xffffb2, 0xfecc5c, 0xfd8d3c, 0xf03b20, 0xbd0026];
    var sphereMat = [];
    for (var i = 0; i < 5; i++) sphereMat[i] = new THREE.MeshBasicMaterial({color: heatColors[i]});
    for (var i = -50; i < 50; i++) {
      for (var j = -50; j < 50; j++) {
        var zVal = Math.exp(-(i*i + j*j)/1000)*300;
        var k = Math.round(zVal / 70);
        var sphere = new THREE.Mesh(sphereGeom, sphereMat[k]);
        sphere.position.x = i*8;
        sphere.position.y = j*8;
        sphere.position.z = zVal;
        scene.add(sphere);
      }
    }


    function updateCamera() {
      camera.position.z = lookAtPoint.z + cameraDelta.z;
      camera.position.y = lookAtPoint.y + Math.cos(cameraDelta.angle)*cameraDelta.z;
      camera.position.x = lookAtPoint.x + Math.sin(cameraDelta.angle)*cameraDelta.z;
      camera.up = new THREE.Vector3(0,0,1);
      camera.lookAt(new THREE.Vector3(lookAtPoint.x, lookAtPoint.y, lookAtPoint.z));
    }

    var lookAtPoint = {x: 0, y: 50, z: 0};
    var cameraDelta = {z: 400, angle: 270 * (Math.PI / 180)};
    updateCamera();

    var ambientLight = new THREE.AmbientLight(0x555555);
    scene.add(ambientLight);

    var MOVESPEED = 20;

    $(document).keydown(function(e) {
      if (e.keyCode == 37) { // left
        lookAtPoint.x += MOVESPEED * Math.cos(cameraDelta.angle);
        lookAtPoint.y -= MOVESPEED * Math.sin(cameraDelta.angle);
      } else if (e.keyCode == 38) { // up
        lookAtPoint.x -= MOVESPEED * Math.sin(cameraDelta.angle);
        lookAtPoint.y -= MOVESPEED * Math.cos(cameraDelta.angle);
      } else if (e.keyCode == 39) { // right
        lookAtPoint.x -= MOVESPEED * Math.cos(cameraDelta.angle);
        lookAtPoint.y += MOVESPEED * Math.sin(cameraDelta.angle);
      } else if (e.keyCode == 40) { // down
        lookAtPoint.x += MOVESPEED * Math.sin(cameraDelta.angle);
        lookAtPoint.y += MOVESPEED * Math.cos(cameraDelta.angle);
      } else if (e.keyCode == 87) { // W
        cameraDelta.z -= MOVESPEED;
      } else if (e.keyCode == 83) { // S
        cameraDelta.z += MOVESPEED;
      } else if (e.keyCode == 65) { // A
        cameraDelta.angle += 0.1;
      } else if (e.keyCode == 68) { // D
        cameraDelta.angle -= 0.1;
      } else {
        return;
      }
      updateCamera();
      e.preventDefault();
    });

    var render = function() {
      requestAnimationFrame(render);
       
      //plane.rotation.z += 0.01;

      renderer.render(scene, camera);
    };
    render();
  </script>
</body>
</html>
