<script>
  var lat = 40.714728;
  var lon = -73.998672;
  var zoom = 15;
  var height = 800;
  var width = 800;

  var leftLon = lon - (360 * width) / Math.pow(2, 9+zoom);
  var rightLon = lon + (360 * width) / Math.pow(2, 9+zoom);
  var downLat = 180 * Math.asin(Math.sin(lat * Math.PI / 180) - height / Math.pow(2, 8+zoom))/Math.PI;
  var upLat = 180 * Math.asin(Math.sin(lat * Math.PI / 180) + height / Math.pow(2, 8+zoom))/Math.PI;
  console.log(leftLon, rightLon, downLat, upLat);
</script>
